<main id="login-z" class="form-signin w-100 m-3">
  <form id="signup-form" #f="ngForm" (ngSubmit)="onSubmit()">
    <!-- <img class="mb-4" src="" alt="" width="72" height="57" /> -->
    <h1 class="h3 mb-3 fw-normal">Accedi</h1>

    <div class="form-floating">
      <input ngModel name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input ngModel name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" />
      <label for="floatingPassword">Password</label>
    </div>

    <!-- <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div> -->
    <button class="w-100 btn btn-lg btn-primary" type="submit">Accedi</button>
    <p class="mt-5 mb-3 text-muted"></p>
  </form>
</main>
